<div class="dialog">
  <h1 mat-dialog-title class="fw-700">Book Room</h1>
  <div mat-dialog-content class="mb-1">Would you like to book this room?</div>
  <div mat-dialog-content class="mb-3">Room Number: {{ data.halls.roomNo }}</div>
  <div mat-dialog-actions class="d-flex justify-content-end gap-2">
    <button
      (click)="closeDialog()"
      mat-button
      mat-dialog-close
      class="cancel-button"
    >
      No
    </button>
    <button
      (click)="confirmRoom()"
      mat-button
      mat-dialog-close
      cdkFocusInitial
      class="ok-button"
    >
      Yes
    </button>
  </div>
</div>
